<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <header>
    </header>
    <main>
        <form action="/user/register" method="POST">
            <div>
                <label>Nombre</label>
                <input id="nombre" name="nombre" type="text" placeholder="Introduce el nombre">
            </div>
            <div>
                <label>E-mail</label>
                <input id="email" name="email" type="text" placeholder="Introduce el e-mail">
            </div>
            <div>
                <label>Contrasena</label>
                <input id="password" name="password" type="password">
            </div>
            <div>
                <label>Repite Contrasena</label>
                <input id="re-passwd" type="password">
            </div>
            <div>
                <input type="submit" text="Registrarse" />
                <input type="reset" text="Vaciar" />
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
